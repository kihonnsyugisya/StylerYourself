<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <!-- fontawesame -->
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <title>Styler Yourself</title>
</head>
<body>
  <main>
    <header class="header">
      <div class="header-inner">
        <div class="header-contents">
          <button class="header-btn_menu"><img src="./img/menu icon.png" alt="menu-button"></button>
          <button class="header-btn_sarch"><i class="fas fa-search fa-2x"></i></button>
          <button class="header-btn_like"><i class="fas fa-heart fa-2x"></i></button>
        </div>
        <p class="header-logo"><img src="./img/logo.png" alt="logo"></p>
        <div class="header-box">
          <p class="header-text">Shoping cart
            <img src="./img/No5.png" alt="number">80.00$<i class="fas fa-caret-down"></i>
          </p>
        </div>
      </div>
    </header>
    <div class="hero">
      <div class="hero-inner">
        <h1 class="hero-text_main">Styler <span>Yourself</span></h1>
        <div class="hero-tb_1">
          <p class="hero-text_menu">Last dance pear</p>
          <span class="hero-text_style">Party Wear</span>
          <div class="hero-text_money">400.00 $</div>
        </div>
        <div class="hero-tb_2">
          <p class="hero-text_menu">Last dance dress</p>
          <span class="hero-text_style">Party Wear</span>
          <div class="hero-text_money">250.00 $</div>
        </div>
      </div>
    </div>
    <div class="catch">
      <div class="catch-box">
        <picture>
          <source media="(min-width: 992px)" srcset="img/Lady_1.png">
          <img src="./img/Lady_1_sp.png" alt="">
        </picture>
      </div>
      <div class="catch-box_2">
        <picture>
          <source media="(min-width: 992px)" srcset="img/Lady_2.png">
          <img src="./img/Lady_2_sp.png" alt="">
        </picture>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-inner">
        <p class="footer-tit">Catalog<img src="./img/arrows.png" alt="arrows"></p>
        <div class="footer-box">
          <img src="./img/like_btn.png" alt="like-btn">
        </div>
      </div>
    </footer>
  </main>
</body>
</html>
